<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Image Annotator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <button id="menuToggle" class="menu-toggle"><i class="fas fa-bars"></i></button>

  <canvas id="canvas"></canvas>
  <input type="file" id="imageLoader" accept="image/*" hidden>
  <input type="file" id="jsonLoader" accept=".json" hidden>

  <div id="jsonModal">
    <div class="modal-header">
      <h3>Edit Annotations</h3>
      <button id="closeJsonModal" class="close-btn"><i class="fas fa-times"></i></button>
    </div>
    
    <div class="modal-tabs">
      <button id="tableViewTab" class="tab-btn active"><i class="fas fa-table"></i> Table View</button>
      <button id="rawJsonTab" class="tab-btn"><i class="fas fa-code"></i> Raw JSON</button>
    </div>
    
    <div class="modal-content">
      <div id="tableView" class="tab-content">
        <div class="resolution-info">
          <span>Image resolution:</span> 
          <span id="imageWidth">0</span> Ã— <span id="imageHeight">0</span>
        </div>
        
        <div class="table-container">
          <table id="linesTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Start X</th>
                <th>Start Y</th>
                <th>End X</th>
                <th>End Y</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="linesTableBody">
              <!-- Lines will be populated here -->
            </tbody>
          </table>
        </div>
        
        <button id="addLineBtn" class="action-btn"><i class="fas fa-plus"></i> Add Line</button>
      </div>
      
      <div id="rawJsonView" class="tab-content hidden">
        <textarea id="jsonTextarea"></textarea>
        <div id="jsonError" class="error-message"></div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button id="updateJsonBtn" class="primary-btn"><i class="fas fa-save"></i> Update</button>
      <button id="cancelJsonBtn" class="secondary-btn"><i class="fas fa-times"></i> Cancel</button>
    </div>
  </div>

  <div id="toolbar" class="expanded">
    <div class="toolbar-group file-group">
      <button id="selectImageBtn"><i class="fas fa-image"></i> <span>Image</span></button>
      <button id="loadJsonBtn"><i class="fas fa-file-import"></i> <span>Load</span></button>
      <button id="exportJsonBtn"><i class="fas fa-file-export"></i> <span>Export</span></button>
      <button id="editJsonBtn"><i class="fas fa-edit"></i> <span>Edit</span></button>
    </div>
    
    <div class="toolbar-group tools-group">
      <button id="drawToolBtn" class="active"><i class="fas fa-pen"></i> <span>Draw</span></button>
      <button id="eraserToolBtn"><i class="fas fa-eraser"></i> <span>Erase</span></button>
    </div>
    
    <div class="toolbar-group edit-group">
      <button id="undoBtn"><i class="fas fa-undo"></i> <span>Undo</span></button>
      <button id="resetBtn"><i class="fas fa-trash"></i> <span>Reset</span></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
